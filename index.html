<!DOCTYPE html>
<html>
<head>
	<title>#ActivaMarco</title>
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>	
</head>

<body>
	<div class="hero">
		<div class="container">
			<h1 class="display-2 text-center">#ActivaMarco</h1>
			<p class="lead text-center">Esta es la lista de cosas para hacer de hoy</p>
			<div class="row">
				<form id="form" class="col-lg-6 col-8 mx-auto">
					<div class="input-group">
						<input id="input" class="form-control" placeholder="Agrega una actividad a la lista">
						<span>
							<button id="btn" type="button" class="btn btn-primary">Agregar</button>
						</span>
					</div>			     
				</form>
			</div>			
			<div class="row">				
				<ul id="list" class="list col-lg-6 col-8 mx-auto">
					<!-- <li>this is a todo item <input type="checkbox" class="checkbox"></li>
					<li>this is a todo item <input type="checkbox" class="checkbox"></li> -->
				</ul>
			</div>
			<div class="row">
				<button id="btnClr" type="button" class="btn btn-primary mx-auto btnHide">Clear</button>
			</div>				
		</div>
	</div>

	<script type="text/javascript" src="js/index.js">
		window.onload = function() {
			//variables
			var  form =document.getElementById('form');
			var input = document.getElementById('input');
			var btn = document.getElementById('btn');
			var list = document.getElementById('list');
			var id = 1;

			//button event listener
			btn.addEventListener('click', addTodoItem);

			//list event listener
			list.addEventListener('click', boxChecked);
			

			//add to do item to list
			function addTodoItem() {
				if(input === '') {
					alert('Ten√©s que escribir algo!')
				} else {
					if(list.style.borderTop === '') {
						list.style.borderTop = "2px solid white";
					}
					var text = input.value;
					var item = `<li id="li.${id}"/>${text}
								<input id="box-${id}"
								class="checkboxes" type="checkbox"></li>`;
					list.insertAdjacentHTML('beforeend', item);
					id++;
					form.reset();
				}
			}

			// adding string trough style to list line
			function boxChecked(event) {
				const element = event.target;
				if(element.type === "checkbox") {
					element.parentNode.style.textDecoration == "line-trough";
				} else {
					element.parentNode.style.textDecoration == "none";
				}
			}
		}
	</script>
	
</body>
</html>
